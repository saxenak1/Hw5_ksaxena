        <div id="container-form">
        <form id="contact-form" onsubmit="return validateForm()">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            <div id="first-name-error">First Name is required</div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            <div id="last-name-error">Last Name is required</div>
            <label for="message">Message</label>
            <textarea id="message" rows="4" placeholder="Please enter your message" required></textarea>
            <div id="message-error">Message is required</div>
            <input type="submit" id="contact-btn" value="Send">
         </form>
        </div>
